<!DOCTYPE html>
<!--my first html code-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equive="X-UA-Compatible" content"ie=edge">
    <title>PopUp Window</title>

    <!--this is how we include ec=xternal css-->
    <link rel="stylesheet" href="popup.css"> 

    
    
</head>
<body>
    <div class="modalWrapper">    
        <div class="content">
            <button class="close-btn">&times</button>  
            <div class="title-add-post">
                Add Post
            </div>
            <div class="add-post-tag">
                <div class="center-add-post">
                    <textarea class="caption-area" placeholder="Write something"></textarea>
                    <div id="image-preview" class="img-prev">
                        <img src="" alt="image " class="img-prev-image"></img>
                        <span class="img-prev-default-text">Image Preview</span>
                    </div>
                </div>
                
                <div class="action">
                    <div class="upload-field">   
                        <input type="file" id="file-upload" hidden="hidden"></input>
                        <button class="upload" id="custom-file-upload">Choose a Photo</button>
                        <span id="custom-text">No file choosen, yet</span>
                    </div>                   
                    <button class="upload" id="upload-done">Post</button>
                </div>
            </div>  
            
            
        </div>        
    </div>   

<button class="pop-btn" id="trigger">Show Popup</button>

<!--this is how we include external javascript-->
<script src="popup.js"></script>
</body>
</html>
